<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../src/style.css" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1 class="firstheader">Leaderboard</h1>
    <div class="main">
      <div class="container">
        <h3 class="heading">Recent scores</h3>
        <button type="button">
          Refresh
        </button>
      </div>
      <div class="secondcontainer">
        <h3 class="secondheader">Add your score</h3>
        <form action="">
          <input
            class="addname"
            name="name"
            type="text"
            placeholder="Your name"
          />
          <input
            class="addscore"
            name="score"
            type="number"
            placeholder="Your score"
          />
          <button type="submit" class="submitbutton">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
