<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>

<body>
    <h1 class="main-heading">Leaderboard</h1>
    <div class="secondalert"></div>
    <div class="main">
        <div class="firstcontainer">
            <div class="maincontainer">
                <div class="scorecontainer">
                    <h3 class="score">Recent scores
                        <button type="button" class="refresh">Refresh</button>
                    </h3>
                </div>
                <div class="itemslist">
                </div>
            </div>
        </div>
        <div class="secondcontainer">
            <div class="maincontainer">
                <h3 class="score-2">Add your score</h3>
                <form class="form">
                    <input class="addname" name="name" type="text" placeholder="Your name">
                    <input class="addscore" name="score" type="number" placeholder="Your score">
                    <div class="emptycontent"></div>
                    <button type="button" class="submitbutton">Submit</button>
                </form>
            </div>
        </div>
    </div>
   
</body>

</html>
